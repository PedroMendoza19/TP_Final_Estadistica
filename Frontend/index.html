<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP Final</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="dashboard-container">
        <!-- Header -->
        <div class="text-center mb-5">
            <h1 class="display-4 fw-bold text-dark mb-2">
                <i class="fas fa-chart-line me-3"></i>Dashboard de Ventas
            </h1>
            <p class="text-muted fs-5">Trabajo Final Estadistica</p>
        </div>

        <!-- Estadistica Cards -->
        <div class="row g-4 mb-4">
            <div class="col-md-3">
                <div class="stat-card blue" style="width: 300px; height: 125px;">
                    <div class="d-flex justify-content-center align-items-center">
                        <div>
                            <div class="stat-label">Total Ventas</div>
                            <div class="stat-number" id="totalSales">0</div>
                        </div>
                        <i class="fas fa-dollar-sign stat-icon text-primary p-3"></i>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card green " style="width: 300px; height: 125px;">
                    <div class="d-flex justify-content-center align-items-center">
                        <div>
                            <div class="stat-label">Transacciones</div>
                            <div class="stat-number text-center" id="totalTransacciones">0</div>
                        </div>
                        <i class="fas fa-shopping-cart stat-icon text success p-3"></i>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card cyan" style="width: 300px; height: 125px;">
                    <div class="d-flex justify-content-center align-items-center ">
                        <div>
                            <div class="stat-label">Prod. Top</div>
                            <div class="stat-number" id="topProduct" style="font-size: 1.5rem;">-</div>
                        </div>
                        <i class="fas fa-star stat-icon text-icon p-3"></i>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card yellow" style="width: 300px; height: 125px;">
                    <div class="d-flex justify-content-center align-items-center">
                        <div>
                            <div class="stat-label">Ticket Promedio</div>
                            <div class="stat-number" id="avgTicket">$0</div>
                        </div>
                        <i class="fas fa-recipt stat-icon text-warning p-2"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Barra de acciones -->
        <div class="d-felx justify-content-center align-items-center mb-4">
            <div class="d-flex gap-2">
                <input type="text" class="form-control search-box" id="searchInput" placeholder="Buscar por cliente o producto...">
                <select id="filterPayment" class="form-select" style="max-width: 200px;">
                    <option value="">Todos los pagos</option>
                </select>
            </div>
            <button class="btn btn-primary btn-add-sales mt-3" data-bs-toggle="modal" data-bs-target="#addModal">
                <i class="fas fa-plus me-2"></i>Agregar Venta
            </button>
        </div>

        <!-- Tabla de Ventas -->
        <div class="table-container">
            <h4 class="mb-3"><i class="fas fa-table me-2"></i>Registro de Ventas</h4>
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Fecha</th>
                            <th>Cliente</th>
                            <th>Producto</th>
                            <th>Cantidad</th>
                            <th>Precio Unit.</th>
                            <th>Pago</th>
                            <th class="text-end">Total</th>
                        </tr>
                    </thead>
                    <tbody id="salesTableBody">
                        <tr>
                            <td colspan="8" class="text-center py-5">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Cargando...</span>
                                </div>
                                <p class="mt-3 text-muted">Cargando Ventas...</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Graficos -->
        <div class="row g-4 mt-4">
            <div class="col-lg-8">
                <div class="chart-container">
                    <h5 class="mb-3"><i class="fas fa-chart-bar me-2"></i>Venta por Producto</h5>
                    <canvas id="myChart"></canvas>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="chart-container">
                    <h5 class="mb-0"><i class="fas fa-chart-pie me-2"></i>Metodos de Pago</h5>
                    <canvas id="doughnut" class="mb-4"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Agregar Venta -->
    <div class="modal fade" id="addModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title"><i class="fas fa-plus-circle me-2"></i>Nueva Venta</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Cliente</label>
                        <select id="clientSelect" class="form-select">
                            <option value="">Seleccione un cliente...</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Producto</label>
                        <select class="form-select" id="productSelect">
                            <option value="">Seleccione un producto...</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Cantidad</label>
                        <input type="number" class="form-control" id="quantityInput" min="1" value="1">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Método de Pago</label>
                        <select class="form-select" id="paymentSelect">
                            <option value="">Seleccione método de pago...</option>
                        </select>
                    </div>
                    <div class="alert alert-info">
                        <strong>Total:</strong> <span id="totalPreview">$0.00</span>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="addSale()">
                        <i class="fas fa-save me-2"></i>Guardar Venta
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
